<section id="contact">
    <div class="div1">
      <div class="container mb-5">
        <h2><strong>{{ 'contactMe' | translate }}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row" data-aos="fade-up" data-aos-anchor-placement="top-center">
          <div class="col-md-3 col-lg-3">
            <div class="contact-info">
              <img src="./assets/contact-image.png" alt="image" />
              <h4>{{ 'notHesitateToContactMe' | translate }}</h4>
            </div>
          </div>
          <div class="col-md-9">
            <div class="contact-form">
              <form (submit)="sendEmail($event, contactForm)" #contactForm="ngForm">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="identite">{{ 'identify' | translate }}</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="identite" placeholder="{{ 'enterIdentify' | translate }}"
                           name="fname" [(ngModel)]="formData.fname" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">{{ 'email' | translate }}</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="{{ 'enterEmail' | translate }}" 
                           name="email" [(ngModel)]="formData.email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="object">{{ 'object' | translate }}</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="object" placeholder="{{ 'enterObject' | translate }}"
                           name="object" [(ngModel)]="formData.object" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment">{{ 'message' | translate }}</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" name="message" [(ngModel)]="formData.message" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">{{ 'send' | translate }}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
