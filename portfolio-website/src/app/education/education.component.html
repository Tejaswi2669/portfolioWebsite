<div class="education-container">
  <h1>{{ 'education.title' | translate }}</h1>

  <div class="education-grid">
    <!-- Loop over educationData to create each card -->
    <div
      class="education-card"
      *ngFor="let edu of educationData"
      [style.backgroundImage]="'url(' + edu.image + ')'"
    >
      <!-- Overlay that appears on hover -->
      <div class="overlay">
        <h2>{{ edu.degree }}</h2>

        <!-- Show details that exist for this entry -->
        <p *ngIf="edu.college">
          <strong>{{ 'College' | translate }}:</strong> {{ edu.college }}
        </p>
        <p *ngIf="edu.location">
          <strong>{{ 'Location' | translate }}:</strong> {{ edu.location }}
        </p>
        <p *ngIf="edu.yearsAttended">
          <strong>{{ 'Years Attended' | translate }}:</strong> {{ edu.yearsAttended }}
        </p>
        
       
      </div>
    </div>
  </div>
</div>
