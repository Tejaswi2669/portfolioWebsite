<div class="about-me-container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="photo">
        <img src="assets/TejuDP1.jpg" alt="Lakshmi Tejaswi Nerella" id="profile-photo">
      </div>
      <div class="intro">
        <h1 style="color: #1abc9c;">{{ 'ABOUT_ME' | translate }}</h1>
        <p>{{ 'ABOUT_ME_SECTION' | translate }}</p>
      </div>
    </div>
  
    <!-- Accordion for Career Journey, Freelancing, and Professional Summary -->
    <div class="accordion-container">
      <div
        *ngFor="let sec of sections"
        class="accordion-item"
      >
        <!-- The clickable bar -->
        <div class="accordion-header" (click)="toggleSection(sec.id)">
          {{ sec.titleKey | translate }}
          <span class="arrow" [class.expanded]="expandedSectionId === sec.id">&#9662;</span>
        </div>
  
        <!-- The expanded content (only visible if expandedSectionId === sec.id) -->
        <div class="accordion-body" [class.show]="expandedSectionId === sec.id">
          <div *ngFor="let paraKey of sec.paragraphKeys">
            <p>{{ paraKey | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Resume Download Button -->
    <div class="download-button">
      <button class="btn btn-primary" (click)="logEvent()">
        <a href="assets/Tejaswi Resume.pdf" download="Resume_Lakshmi_Nerella.pdf">
          {{ 'DOWNLOAD_RESUME' | translate }}
        </a>
      </button>
    </div>
  </div>
  
  <script>
    // Optional: if you want to hide the img container if missing
    document.addEventListener("DOMContentLoaded", function() {
      var img = document.getElementById("profile-photo");
      if (img && img.src && img.src.includes('TejuDP1.jpg')) {
        document.querySelector(".photo").style.display = "block";
      }
    });
  </script>
